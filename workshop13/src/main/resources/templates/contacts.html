<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contact List</h2>

    <ul>
        <li th:each= "contact : ${contacts}">
            <a th:href="@{'/contact/' + ${contact.id}}" th:text="${contact.name}"></a>
        </li>
    </ul>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>List of Contacts</title>
</head>
<body>
    <h2>Contact List</h2>

    <div class="container">
        <a th:href="@{/contact/addContact}" class="btn btn-primary">Add New Contact</a>
        <br><br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>PhoneNumber</th>
                    <th>Birthday</th>
                    <th>Id No.</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cons: ${contacts}">
                    <td><a th:if="${cons != null}" th:href="@{'/contact/contact/' + ${cons.id}}" th:text="${cons.name}"></a>
                    </a></td>
                    <td th:text="${cons.email}"></td>
                    <td th:text="${cons.phoneNumber}"></td>
                    <td th:text="${cons.dateOfBirth}"></td>
                    <td th:if="${cons != null}" th:text="${cons.id}"></td>
                </tr>

                 <!-- <ul>
                    <li th:each="contact : ${contacts}">
                        Generate a link for each contact using the generated ID 
                        <a th:href="@{'/contact/' + ${contact.generatedId}}" th:text="${contact.name}"></a>
                    </li>
                </ul> -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

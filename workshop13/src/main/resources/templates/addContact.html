<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <form method ="POST" th:action="@{/contact}" th:object="${contact}">
            <div class ="mb-3">
                <label for = "name" class="form-label">Name</label>
                <input type="text" class="form-control" name ="name" th:field="*{name}"/>
              </div>
            <div class ="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <div class ="mb-3">
                <label for = "email" class="form-label">Email</label>
                <input type="email" class="form-control" name ="Email" th:field="*{Email}"/>
              </div>
            <div class ="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <div class ="mb-3">
                <label for = "phoneNumber" class="form-label">PhoneNumber</label>
                <input type="text" class="form-control" name ="phoneNumber" th:field="*{PhoneNumber}"/>
            </div>
            <div class ="alert alert-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            <div class ="mb-3">
                <label for = "dateOfBirth" class="form-label">DateOfBirth</label>
                <input type="date" class="form-control" name ="dateOfBirth" th:field="*{dateOfBirth}"/>
            </div>
            <div class ="alert alert-danger" th:if="${#fields.hasErrors('DateOfBirth')}" th:errors="*{DateOfBirth}"></div>
    </form>
    <button type = "submit">Submit</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>AddContact</title>
</head>
<body>
    <div class = "container">
        <h1>Add Contact</h1>
        <form method ="POST" th:action="@{/contact/addContact}" th:object="${contact}">
            <div class ="mb-3">
                <label for = "name" class="form-label">Name</label>
                <input type="text" class="form-control" name ="name" th:field="*{name}"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
              </div>
              
            <div class ="mb-3">
                <label for = "email" class="form-label">Email</label>
                <input type="email" class="form-control" name ="Email" th:field="*{Email}"/>
                <div class ="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
              </div>
            <div class ="mb-3">
                <label for = "phoneNumber" class="form-label">PhoneNumber</label>
                <input type="text" class="form-control" name ="phoneNumber" th:field="*{PhoneNumber}"/>
            <div class ="alert alert-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>
            <div class ="mb-3">
                <label for = "dateOfBirth" class="form-label">DateOfBirth</label>
                <input type="date" class="form-control" name ="dateOfBirth" th:field="*{dateOfBirth}"/>
                <div class ="alert alert-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p>Generated ID: <span th:text="${generatedId}"></span></p>
        <p th:if="${savedContact != null}">Saved Contact: <span th:text="${savedContact}"></span></p>

        <a th:href="@{/contact/contacts}">Contact List</a>

</body>
</html>
